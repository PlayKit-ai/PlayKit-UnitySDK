name: Export UnityPackage

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.3)'
        required: true
        default: 'v0.0.0'

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            3.1.x
            8.0.x

      - name: Install Unity Package Exporter
        run: |
          git clone https://github.com/Lachee/Unity-Package-Exporter.git "../tools/unity-package-exporter"
          dotnet publish -c Release -o ../tools "../tools/unity-package-exporter/UnityPackageExporter"

      - name: Export PlayKit SDK
        run: |
          dotnet ../tools/UnityPackageExporter.dll \
            release/Assets/PlayKit_SDK \
            PlayKit_SDK_${{ steps.version.outputs.version }}.unitypackage \
            --asset-root release/Assets/PlayKit_SDK

      - name: Export PlayKit SDK Steam Addon
        run: |
          dotnet ../tools/UnityPackageExporter.dll \
            release/Assets/PlayKit_SDK.SteamAddon \
            PlayKit_SDK_SteamAddon_${{ steps.version.outputs.version }}.unitypackage \
            --asset-root release/Assets/PlayKit_SDK.SteamAddon

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unitypackages-${{ steps.version.outputs.version }}
          path: |
            PlayKit_SDK_${{ steps.version.outputs.version }}.unitypackage
            PlayKit_SDK_SteamAddon_${{ steps.version.outputs.version }}.unitypackage

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            PlayKit_SDK_${{ steps.version.outputs.version }}.unitypackage
            PlayKit_SDK_SteamAddon_${{ steps.version.outputs.version }}.unitypackage
